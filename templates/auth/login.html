<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É - Job Parser System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .login-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .test-accounts {
            background: rgba(108, 117, 125, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <div class="card login-card">
                    <div class="login-header">
                        <div class="pulse">
                            <h2 class="mb-0">üîç</h2>
                            <h4 class="mb-1">Job Parser System</h4>
                            <p class="mb-0 opacity-75">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>
                        </div>
                    </div>

                    <div class="login-body">
                        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö/—É—Å–ø–µ—Ö–µ -->
                        <div id="messages">
                            <!-- Flask flash messages –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                        </div>

                        <form method="POST" id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">
                                    üë§ –õ–æ–≥–∏–Ω
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">
                                    üîí –ü–∞—Ä–æ–ª—å
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                       required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100">
                                üöÄ –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
                            </button>
                        </form>

                        <div class="test-accounts">
                            <small class="text-muted">
                                <strong>üß™ –¢–µ—Å—Ç–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã:</strong><br>
                                <code>admin</code> / <code>admin123</code> <span class="badge bg-danger">–∞–¥–º–∏–Ω</span><br>
                                <code>user1</code> / <code>pass123</code> <span class="badge bg-primary">30 –¥–Ω–µ–π</span><br>
                                <code>guest</code> / <code>guest789</code> <span class="badge bg-secondary">24 —á–∞—Å–∞</span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
                <div class="text-center mt-3">
                    <small class="text-white opacity-75">
                        üîê –ó–∞—â–∏—â–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –ø–æ–∏—Å–∫–∞ –≤–∞–∫–∞–Ω—Å–∏–π
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ë—ã—Å—Ç—Ä—ã–π –≤—Ö–æ–¥ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ç–µ—Å—Ç–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
            document.getElementById('username').focus();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !password) {
                    e.preventDefault();
                    showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!', 'warning');
                    return;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>–í—Ö–æ–¥...';
                submitBtn.disabled = true;

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏)
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 3000);
            });

            // –ë—ã—Å—Ç—Ä—ã–π –≤—Ö–æ–¥ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ –Ω–∞ —Ç–µ—Å—Ç–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã
            const testAccounts = document.querySelectorAll('.test-accounts code');
            testAccounts.forEach((account, index) => {
                if (index % 2 === 0) { // –¢–æ–ª—å–∫–æ –ª–æ–≥–∏–Ω—ã (—á–µ—Ç–Ω—ã–µ –∏–Ω–¥–µ–∫—Å—ã)
                    account.style.cursor = 'pointer';
                    account.title = '–î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞';

                    account.addEventListener('dblclick', function() {
                        const username = this.textContent;
                        let password = '';

                        switch(username) {
                            case 'admin': password = 'admin123'; break;
                            case 'user1': password = 'pass123'; break;
                            case 'guest': password = 'guest789'; break;
                        }

                        document.getElementById('username').value = username;
                        document.getElementById('password').value = password;

                        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–ª–µ–π
                        [document.getElementById('username'), document.getElementById('password')].forEach(field => {
                            field.style.background = '#e8f5e8';
                            setTimeout(() => field.style.background = '', 1000);
                        });

                        showMessage(`–î–∞–Ω–Ω—ã–µ –¥–ª—è ${username} –∑–∞–ø–æ–ª–Ω–µ–Ω—ã`, 'success');
                    });
                }
            });
        });

        function showMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${text}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            messagesDiv.appendChild(alertDiv);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    document.getElementById('loginForm').submit();
                }
            }
        });
    </script>
</body>
</html>
